<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic School X | Hogwarts RP Server</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');

        /* Custom Cursor */
        * {
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23ffd700" d="M7,4l10,8l-10,8V4z"/></svg>') 12 12, auto;
        }

        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'MedievalSharp', cursive;
        }

        body {
            margin: 0;
            padding: 0;
            background: url('https://raw.githubusercontent.com/magicschoolx/magicschoolx.github.io/refs/heads/main/media/main.bg.hw.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f5f5f5;
            text-align: center;
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Floating Elements Animation */
        .float {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* Magical Sparkles */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: #ffd700;
            pointer-events: none;
            animation: sparkleAnim 1.5s linear forwards;
        }

        @keyframes sparkleAnim {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background: rgba(10, 10, 10, 0.3);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            box-shadow: 0px 2px 20px rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .navbar:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            animation: magicLine 6s linear infinite;
        }

        .brand {
            color: #ffd700;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            margin-left: 30px;
            margin-right: auto;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            transition: 0.3s;
        }

        .brand:hover {
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            color: #fff;
        }

        .nav-links {
            margin-right: 30px;
        }

        .navbar a:not(.brand) {
            color: #f5f5f5;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 10px;
        }

        .navbar a:not(.brand):after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background: #ffd700;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .navbar a:not(.brand):hover:after {
            width: 100%;
        }

        .navbar a:not(.brand):hover {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        @keyframes magicLine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Container */
        .container {
            flex: 1;
            padding: 120px 20px 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            max-width: 1200px;
            margin: 0 auto;
            gap: 2rem;
            animation: fadeIn 2s ease;
        }

        /* Image */
        .image {
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            margin: 0 auto 1rem;
            transition: all 0.5s ease;
            animation: float 8s ease-in-out infinite;
        }

        .image:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.5);
        }

        /* Headings & Text */
        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin: 1rem 0;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            color: #ffd700;
            animation: glow 2s ease-in-out infinite alternate;
            line-height: 1.2;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ffd700, 0 0 40px #ffd700; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff8c00, 0 0 40px #ff8c00, 0 0 50px #ff8c00; }
        }

        p {
            font-size: clamp(1rem, 2vw, 1.3rem);
            opacity: 0.9;
            margin: 0 auto;
            padding: 0 1rem;
            max-width: 800px;
            line-height: 1.8;
            animation: fadeIn 3s ease;
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-top: 2rem;
            padding: 0 1rem;
            animation: fadeIn 4s ease;
        }

        .button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            color: #000;
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.6);
            position: relative;
            overflow: hidden;
            min-width: 180px;
        }

        .button:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .button:hover:before {
            left: 100%;
        }

        .button:hover {
            background: linear-gradient(45deg, #ff8c00, #ffd700);
            transform: scale(1.1);
            box-shadow: 0px 0px 30px rgba(255, 215, 0, 0.8);
        }

        /* Footer */
        .footer {
            margin-top: auto;
            padding: 1.5rem;
            background: rgba(10, 10, 10, 0.9);
            color: #ccc;
            font-size: 0.9rem;
            border-top: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 -2px 20px rgba(255, 215, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 100px 15px 40px;
            }

            .button-container {
                gap: 1rem;
            }

            .button {
                min-width: 160px;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="brand">MagicSchoolX</a>
        <div class="nav-links">
            <a href="rules.html">Rules</a>
            <a href="houses.html">Houses</a>
            <a href="contact.html">Owl Post</a>
        </div>
    </div>

    <div class="container">
        <img src="https://raw.githubusercontent.com/magicschoolx/magicschoolx.github.io/refs/heads/main/media/276527-3400519104.png" 
             alt="Magic School X Logo" class="image">

        <h1>Welcome to Magic School X</h1>
        <p>The Ultimate Hogwarts RP Experience in Garry's Mod! Join to attend classes and events, collect spells, and create your story within the wizarding world!</p>

        <div class="button-container">
            <a href="steam://connect/yourserverip:27015" class="button">Connect</a>
            <a href="discord.gg/yourdiscordinvite" class="button">Join Discord</a>
            <a href="rules.html" class="button">Server Rules</a>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Magic School X | No Muggles Allowed.
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            if(Math.random() > 0.9) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = e.pageX + 'px';
                sparkle.style.top = e.pageY + 'px';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 1500);
            }
        });
    </script>
</body>
</html>
